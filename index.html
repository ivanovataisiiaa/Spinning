<!DOCUMENT html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            @keyframes bigSwing {
              from {
                transform: rotate(30deg) rotateZ(0deg);
              }
              to {
                transform: rotate(30deg) rotateZ(-25deg);
              }
            }
            @keyframes swingBack {
              from {
                transform: rotate(30deg) rotateZ(-25deg);
              }
              to {
                transform: rotate(30deg) rotateZ(10deg);
              }
            }

            /* Small screens */
            @media screen and (max-width: 600px) {
                .swing {
                    width: 90%;
                }

                .swing-stack
                {
                    margin-left: 38vw;
                    margin-top: 4vw;
                }
            }

            /* Medium screens */
            @media screen and (min-width: 601px) and (max-width: 1200px) {
                .swing {
                    width: 600px;
                }

                .swing-stack
                {
                    margin-left: 40vw;
                }
            }


            /* Big screens */
            @media screen and (min-width: 1201px) {
                .swing {
                    width: 700px;
                }

                .swing-stack
                {
                    margin-left: 39vw;
                }
            }
            
            .swing-stack {
                position:relative;
            }

            
            .swing {
                
                height: auto;
                transform-origin: 0% 0%;
                transition: transform 1s cubic-bezier(.25,.8,.25,1), box-shadow 0.8s;
                position: absolute;
                top: 0;
                left: 0;
                border-radius: px 6px 5px 0px / 8px 6px 5px 0px; /* Curved corners */
                box-shadow:
                    0 8px 52px rgba(0,0,0,0.25),
                    0 2px 8px rgba(0,0,0,0.15),
                    0 0 0 1px rgba(0,0,0,0.05) inset;
                background: linear-gradient(120deg, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.05) 100%);
                /* Optional: subtle 3D perspective */
                perspective: 900px;
                /* Optional: slight curve effect */
                filter: drop-shadow(0 4px 20px rgba(0,0,0,0.10));
            }
            .swing.active {
                animation: bigSwing 1s cubic-bezier(.25,.8,.25,1) forwards;
                z-index: 10;
                backface-visibility: hidden;
            }
            .swing.back {
                animation: swingBack 1s cubic-bezier(.25,.8,.25,1) forwards;
                z-index: 10;
                backface-visibility: hidden;
            }
            #a {
                transform: rotate(50deg);
            }
            #b {
                transform: rotate(49deg);
            }
            #c {
                transform: rotate(48deg);
            }
            #d {
                transform: rotate(47deg);
            }

            .swing:hover {
                transform: rotate(15deg) perspective(800px) rotateY(-6deg);
                box-shadow: 0 16px 64px rgba(0,0,0,0.35), 0 2px 8px rgba(0,0,0,0.18);
            }
            #e {
                transform: rotate(46deg);
            }
            #f {
                transform: rotate(45deg);
            }
            #g {
                transform: rotate(44deg);
            }
            #h {
                transform: rotate(43deg);
            }
            #i {
                transform: rotate(42deg);
            }
            #j {
                transform: rotate(41deg);
            }   
            #k {
                transform: rotate(39deg);
            }
            body {
                background: url('./images/background.jpeg') no-repeat center center fixed;
                background-size: cover;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        
        </style>

        
    </head>
    <body>
        <div class="swing-stack">
            <img id="a" class="swing" src="./images/01.jpeg" />
            <img id="b" class="swing" src="./images/00.jpeg" />
            <img id="c" class="swing" src="./images/09.jpeg" />
            <img id="d" class="swing" src="./images/03.jpeg" />
            <img id="e" class="swing" src="./images/04.jpeg" />
            <img id="f" class="swing" src="./images/05.jpeg" />
            <img id="g" class="swing" src="./images/06.jpeg" /> 
            <img id="h" class="swing" src="./images/07.jpeg" />
            <img id="i" class="swing" src="./images/08.jpeg" />
            <img id="j" class="swing" src="./images/10.jpeg" />
            <img id="k" class="swing" src="./images/02.jpeg" />  
        </div>
        <script>
    const images = document.querySelectorAll('.swing');
    let current = 0;
    let interval = 2000; // 2 seconds per swing

    function swingNext() {
        images.forEach(img => {
            img.classList.remove('active');
            img.classList.remove('back');
        });
        images[current].classList.add('active');
        current = (current + 1) % images.length;
    }

    // Start the automatic swinging
    swingNext();
    setInterval(swingNext, interval);

    // Toggle swing up/down on click
    images.forEach((image, idx) => {
        image.addEventListener('click', () => {
            if (image.classList.contains('active')) {
                image.classList.remove('active');
                image.classList.add('back');
            } else {
                images.forEach(img => {
                    img.classList.remove('active');
                    img.classList.remove('back');
                });
                image.classList.add('active');
                current = (idx + 1) % images.length;
            }
        });
    });
</script>

    </body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
